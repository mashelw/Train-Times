<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta lang="en-us">

	<title>Train Time!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js'></script>


</head>
<body>
	<div class="container">
		<div class="row jumbotron text-center" id="intro">
			<h1 id="welcome">Train Times</h1>

		</div>

		<div class="row panel panel-default">
			<div class="panel-heading" id="schedule-header">
			Current Train Schedule 
			</div>
			<div class="panel-body" id="schedule-body">
			  <table class="table table-striped" id="train-schedule">
				<thead>
				  <tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				  </tr>
				</thead>

				<tbody id="schedule">
				</tbody>
			  </table>
			</div>
		</div>

		<div class="row panel panel-default">
			<div class="panel-heading" id="form-header">Add A Train</div>

			<div class="panel-body" id="form-body">
				<form>
	  			  <div class="form-group">
	   				<label>Train Name</label>
				    <input type="text" class="form-control" id="train-route">
				  </div>

				  <div class="form-group">
				    <label>Destination</label>
				    <input class="form-control" id="train-destination">
				  </div>

				  <div class="form-group">
				    <label>First Train Time (HH:mm - military time)</label>
				    <input class="form-control" id="train-start">
				  </div>

				  <div class="form-group">
				    <label>Frequency (min)</label>
				    <input class="form-control" id="train-frequency">
				  </div>

				  <button type="submit" class="btn btn-default" id="submit-button">Submit</button>

				</form>
			</div>
		</div>
	</div>

	<script src="trainroute.js"></script>
</body>
</html>
